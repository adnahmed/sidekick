
provers = [ "sidekick", "read-status", "z3" ]
default_expect = "sat"

[sidekick]

binary = "./sidekick"
cmd = "./sidekick --no-check --time $timeout $file"
unsat = "Unsat"
sat = "Sat"
unknown = "Timeout|Unknown"
version = "git:."

[read-status]

cmd = "grep :status $file"
unsat = ":status unsat"
sat = ":status sat"

[z3]

cmd = "z3 $file"
unsat = "unsat"
sat = "^sat"

[test]

timeout=10
problems = ".*\\.smt2"
provers = [ "sidekick", ]

# TODO: expect=[program:read-status; program:z3]
expect = "program:z3"



